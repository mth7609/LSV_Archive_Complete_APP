<body>

  <nav>
    <div class="nav nav-tabs" role="tablist" id="nav-tabs">
      <button class="nav-link navtabCSS navtab-0 active" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"></button>
    </div>
  </nav>
  <div class="tab-content">
    <div class="tab-pane tab-0 show active" role="tabpanel" aria-labelledby="nav-home-tab"></div>
  </div>

  <script>

    $('.navtab-0').css("color", "#ffffff");
    $('.navtab-0').css("background", "#056289");

    $(".tab-0").load("./home.html");
    $(".navtab-0").on('click', function (event) {
      for (let i = 1; i <= localStorage.getItem("maxDatasetTabs"); i++) {
        $('.tab-' + i).hide();
        $('.navtab-' + i).css("background", "#ffffff");
        $('.navtab-' + i).css("color", "#000000");
      }
      $(".tab-0").show();
      $(".tab-0").focus();
      $(".dsNumber").focus();

      $(".navtab-0").show();
      $('.navtab-0').css("background", "#056289");
      $('.navtab-0').css("color", "#ffffff");
    });

    setTimeout(() => {
      $(".tab-0").show();
    }, 500);

  </script>
