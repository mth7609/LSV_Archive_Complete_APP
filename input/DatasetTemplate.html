                    </nobr>

            </div>

    <script>
        $(".printerLayout_SC").hide();
        usr_SC = localStorage.getItem("loginUser");

        if (usr_SC === "admin1" || usr_SC === "admin2") {
            $(".formEditing").show();
            $(".editFieldLabel_SC").show();
            $(".editFieldLabelWhen_SC").show();
            $(".inputFieldWhen_SC").show();
            $(".inputFieldWho_SC").show();
            $(".editFieldLabelWho_SC").show();
            $(".releasedButton_SC").show();
            $(".removeReleasedButton_SC").show();
        }
        else {
            $(".formEditing").hide();
            $(".editFieldLabel_SC").hide();
            $(".editFieldLabelWhen_SC").hide();
            $(".inputFieldWhen_SC").hide();
            $(".inputFieldWho_SC").hide();
            $(".editFieldLabelWho_SC").hide();
            $(".releasedButton_SC").hide();
            $(".removeReleasedButton_SC").hide();
        }

        $(".printButton_SC").on('click', function (event) {
            $(".printButton_SC").hide();
            $(".removeButton_SC").hide();
            $(".changeButton_SC").hide();
            $(".nav-tabs").hide();
            $(".printerLayout_SC").show();
            $(".window_SC").hide();
            $(".formEditing").hide();
            $(".editFieldLabel_SC").hide();
            $(".editFieldLabelWhen_SC").hide();
            $(".inputFieldWhen_SC").hide();
            $(".inputFieldWho_SC").hide();
            $(".editFieldLabelWho_SC").hide();
            $(".releasedButton_SC").hide();
            $(".removeReleasedButton_SC").hide();
            window.print();
            $(".printerLayout_SC").hide();
            $(".window_SC").show();
            $(".printButton_SC").show();
            $(".removeButton_SC").show();
            $(".changeButton_SC").show();
            $(".nav-tabs").show();
            $(".editFieldLabel_SC").show();
            if (usr_SC === "admin1" || usr_SC === "admin2") {
                $(".formEditing").show();
                $(".editFieldLabel_SC").show();
                $(".editFieldLabelWhen_SC").show();
                $(".inputFieldWhen_SC").show();
                $(".inputFieldWho_SC").show();
                $(".editFieldLabelWho_SC").show();
                $(".releasedButton_SC").show();
                $(".removeReleasedButton_SC").show();
            } $(".editFieldLabel_SC").show();
            $(".editFieldLabelWhen_SC").show();
            $(".inputFieldWhen_SC").show();
            $(".inputFieldWho_SC").show();
            $(".editFieldLabelWho_SC").show();
            $(".releasedButton_SC").show();
            $(".removeReleasedButton_SC").show();
        });

        $("body").on('keydown', doKeydown_SC);

        $(".removeButton_SC").on('click', function (event) {
            console.log("Event: removeButton_SC: " + SC);
            removeTabRememberFiles(SC);
        });

        $(".changeButton_SC").on('click', function (event) {
            changeHomeContent(SC);
        });

        $(".releasedButton_SC").on('click', function (event) {
            saveReleased(SC);
        });

        $(".removeReleasedButton_SC").on('click', function (event) {
            removeReleased(SC);
        });

        function doKeydown_SC(event_SC) {
            if (event_SC.which == 27) {
                $(".tab-0").show();
                $(".tab-0").focus();
                $(".tab-SC").hide();
                $('.navtab-0').css("background", "#056289");
                $('.navtab-0').css("color", "#ffffff");
                $('.navtab-SC').css("background", "#ffffff");
                $('.navtab-SC').css("color", "#000000");
                return;
            }
        }

    </script>
