    <script>
        $(".printerLayout_4").hide();
        usr_4 = localStorage.getItem("loginUser");

        $(".printButton_4").on('click', function (event) {
            $(".printButton_4").hide();
            $(".removeButton_4").hide();
            $(".showButton_4").hide();
            $(".nav-tabs").hide();
            $(".printerLayout_4").show();
            $(".window_4").hide();
            window.print();
            $(".printerLayout_4").hide();
            $(".window_4").show();
            $(".printButton_4").show();
            $(".removeButton_4").show();
            $(".showButton_4").show();
            $(".nav-tabs").show();
            $(".removeReleasedButton_4").show();
        });

        $("body").on('keydown', doKeydown_4);

        $(".removeButton_4").on('click', function (event) {
            console.log("Event: removeButton_4: " + 4);
            removeTabRememberFiles(4);
        });

        $(".showButton_4").on('click', function (event) {
            showHomeContent(4);
        });


        function doKeydown_4(event_4) {
            if (event_4.which == 27) {
                $(".tab-0").show();
                $(".tab-0").focus();
                $(".tab-4").hide();
                $('.navtab-0').css("background", "#056289");
                $('.navtab-0').css("color", "#ffffff");
                $('.navtab-4').css("background", "#ffffff");
                $('.navtab-4').css("color", "#000000");
                return;
            }
        }

    </script>
