    <script>
        $(".printerLayout_7").hide();
        usr_7 = localStorage.getItem("loginUser");

        $(".printButton_7").on('click', function (event) {
            $(".printButton_7").hide();
            $(".removeButton_7").hide();
            $(".showButton_7").hide();
            $(".nav-tabs").hide();
            $(".printerLayout_7").show();
            $(".window_7").hide();
            window.print();
            $(".printerLayout_7").hide();
            $(".window_7").show();
            $(".printButton_7").show();
            $(".removeButton_7").show();
            $(".showButton_7").show();
            $(".nav-tabs").show();
            $(".removeReleasedButton_7").show();
        });

        $("body").on('keydown', doKeydown_7);

        $(".removeButton_7").on('click', function (event) {
            console.log("Event: removeButton_7: " + 7);
            removeTabRememberFiles(7);
        });

        $(".showButton_7").on('click', function (event) {
            showHomeContent(7);
        });


        function doKeydown_7(event_7) {
            if (event_7.which == 27) {
                $(".tab-0").show();
                $(".tab-0").focus();
                $(".tab-7").hide();
                $('.navtab-0').css("background", "#056289");
                $('.navtab-0').css("color", "#ffffff");
                $('.navtab-7').css("background", "#ffffff");
                $('.navtab-7').css("color", "#000000");
                return;
            }
        }

    </script>
