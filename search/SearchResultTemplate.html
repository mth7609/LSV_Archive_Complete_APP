    updateSearchResultTabContent(SC);

<body>
    <br><br>

    <!--<p class="text-center fs-1 fw-bold tab_SC"></p> -->

    <div class="window_SC">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="input-group text-wrap">
                        <div class="topDatasetItems_SC"></div>
                    </div>
                    <br>
                    <form>
                        <nobr>
                            <input type="button" class="selectButtonDataset selectButton m-3 printButton_SC btn btn-outline-secondary ps-2 pe-2 pt-0">
                            <input type="button" class="selectButtonDataset selectButton m-3 showButton_SC btn btn-outline-secondary ps-2 pe-2 pt-0">
                            <input type="button" class="selectButtonDataset selectButton m-3 removeButton_SC btn btn-outline-secondary ps-2 pe-2 pt-0">
                        </nobr>
                    </form>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <div class="topicDatasetItems_SC nobr">
                            <div class="topicItems_SC"></div>

                    </div>
                </div>
            </div>
        </div>

    <div class="printerLayout_SC">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group text-wrap">

                    </div>

            </div>

            <div class="topicsHeader text-center fw-bold"></div><br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(".printerLayout_SC").hide();
        usr_SC = localStorage.getItem("loginUser");

        $(".printButton_SC").on('click', function (event) {
            $(".printButton_SC").hide();
            $(".removeButton_SC").hide();
            $(".showButton_SC").hide();
            $(".nav-tabs").hide();
            $(".printerLayout_SC").show();
            $(".window_SC").hide();
            window.print();
            $(".printerLayout_SC").hide();
            $(".window_SC").show();
            $(".printButton_SC").show();
            $(".removeButton_SC").show();
            $(".showButton_SC").show();
            $(".nav-tabs").show();
            $(".removeReleasedButton_SC").show();
        });

        $("body").on('keydown', doKeydown_SC);

        $(".removeButton_SC").on('click', function (event) {
            console.log("Event: removeButton_SC: " + SC);
            removeTabRememberFiles(SC);
        });

        $(".showButton_SC").on('click', function (event) {
            showHomeContent(SC);
        });


        function doKeydown_SC(event_SC) {
            if (event_SC.which == 27) {
                $(".tab-0").show();
                $(".tab-0").focus();
                $(".tab-SC").hide();
                $('.navtab-0').css("background", "#056289");
                $('.navtab-0').css("color", "#ffffff");
                $('.navtab-SC').css("background", "#ffffff");
                $('.navtab-SC').css("color", "#000000");
                return;
            }
        }

    </script>
