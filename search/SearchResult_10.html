    <script>
        $(".printerLayout_10").hide();
        usr_10 = localStorage.getItem("loginUser");

        $(".printButton_10").on('click', function (event) {
            $(".printButton_10").hide();
            $(".removeButton_10").hide();
            $(".showButton_10").hide();
            $(".nav-tabs").hide();
            $(".printerLayout_10").show();
            $(".window_10").hide();
            window.print();
            $(".printerLayout_10").hide();
            $(".window_10").show();
            $(".printButton_10").show();
            $(".removeButton_10").show();
            $(".showButton_10").show();
            $(".nav-tabs").show();
            $(".removeReleasedButton_10").show();
        });

        $("body").on('keydown', doKeydown_10);

        $(".removeButton_10").on('click', function (event) {
            console.log("Event: removeButton_10: " + 10);
            removeTabRememberFiles(10);
        });

        $(".showButton_10").on('click', function (event) {
            showHomeContent(10);
        });


        function doKeydown_10(event_10) {
            if (event_10.which == 27) {
                $(".tab-0").show();
                $(".tab-0").focus();
                $(".tab-10").hide();
                $('.navtab-0').css("background", "#056289");
                $('.navtab-0').css("color", "#ffffff");
                $('.navtab-10').css("background", "#ffffff");
                $('.navtab-10').css("color", "#000000");
                return;
            }
        }

    </script>
