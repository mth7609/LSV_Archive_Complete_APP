    <script>
        $(".printerLayout_1").hide();
        usr_1 = localStorage.getItem("loginUser");

        $(".printButton_1").on('click', function (event) {
            $(".printButton_1").hide();
            $(".removeButton_1").hide();
            $(".showButton_1").hide();
            $(".nav-tabs").hide();
            $(".printerLayout_1").show();
            $(".window_1").hide();
            window.print();
            $(".printerLayout_1").hide();
            $(".window_1").show();
            $(".printButton_1").show();
            $(".removeButton_1").show();
            $(".showButton_1").show();
            $(".nav-tabs").show();
            $(".removeReleasedButton_1").show();
        });

        $("body").on('keydown', doKeydown_1);

        $(".removeButton_1").on('click', function (event) {
            console.log("Event: removeButton_1: " + 1);
            removeTabRememberFiles(1);
        });

        $(".showButton_1").on('click', function (event) {
            showHomeContent(1);
        });


        function doKeydown_1(event_1) {
            if (event_1.which == 27) {
                $(".tab-0").show();
                $(".tab-0").focus();
                $(".tab-1").hide();
                $('.navtab-0').css("background", "#056289");
                $('.navtab-0').css("color", "#ffffff");
                $('.navtab-1').css("background", "#ffffff");
                $('.navtab-1').css("color", "#000000");
                return;
            }
        }

    </script>
